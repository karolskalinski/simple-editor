<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test zapisywania danych w przeglądarce</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="main">
    <section class="edytor">
      <h1 class="edytor__header">Mój edytor</h1>
      <form class="form">
        <p class="form__wraper">
          <label for="note" class="form__label">Poniżej wpisz tekst, który zostanie zapamiętany przez przeglądarkę
          </label>
          <textarea id="note" name="note" placeholder="Podaj tekst do zapisu"
            class="form__textarea form__textarea--js"></textarea>
        </p>
        <div class="form__div">
          <button class="form__button form__button--save form__button--save--js"><img
              src="assets/icons/outline-arrow_downward-24px.png"
              alt="przycisk do zapisu danych w przeglądarce"></button>
          <button class="form__button form__button--load form__button--load--js"><img
              src="assets/icons/outline-arrow_upward-24px.png"
              alt="przycisk do pobrania danych w przeglądarce"></button>
          <button class="form__button form__button--trash form__button--trash--js"><img
              src="assets/icons/outline-delete-24px.png" alt="przycisk do usuwania danych z przeglądarki"></button>
        </div>

      </form>
    </section>
  </main>
  <footer class="footer">Ta strona powstałą podczas kursu WTF: Co Ten Frontend?</footer>
  <script src="js/main.js"></script>
</body>

</html>
